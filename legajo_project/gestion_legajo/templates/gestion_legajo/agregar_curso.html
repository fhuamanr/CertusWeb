{% extends "gestion_legajo/base.html" %}

{% block title %}Agregar Curso{% endblock %}

{% block content %}
<div class="container">
    <h1 class="mt-4">Agregar Curso</h1>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Guardar</button>
        <a href="{% url 'gestion_cursos' %}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
{% endblock %}
